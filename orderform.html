<!--section-4 form-->
<div class="orderform">
  <p id="1"></p>
  <div class="par">Food Corner Order Form</div><br>

  <p>Please fill the following to place your order:</p><br>

  <label>Name:</label><input type="text" id="name" name="name"><br><br>
  <label>Email Address:</label><input type="email" id="email" name="email"><br>
  <label>Phone Number:</label><input type="tel" id="phone"><br><br>

  <div>
    <input type="checkbox" name="menu-item" data-price="450" id="pizza"> Pizza - Rs.450
    <div class="input-group">
      <label for="quantityPizza">Quantity:</label>
      <input type="number" id="quantityPizza" value="0" min="0">
    </div>
  </div>
  <div>
    <input type="checkbox" name="menu-item" data-price="200" id="burger"> Burger - Rs.200
    <div class="input-group">
      <label for="quantityBurger">Quantity:</label>
      <input type="number" id="quantityBurger" value="0" min="0">
    </div>
  </div>
  <div>
    <input type="checkbox" name="menu-item" data-price="100" id="noodles"> Noodles - Rs.100
    <div class="input-group">
      <label for="quantityNoodles">Quantity:</label>
      <input type="number" id="quantityNoodles" value="0" min="0">
    </div>
  </div>
  <div>
    <input type="checkbox" name="menu-item" data-price="500" id="chicken"> Chicken - Rs.500
    <div class="input-group">
      <label for="quantityChicken">Quantity:</label>
      <input type="number" id="quantityChicken" value="0" min="0">
    </div>
  </div>
  <div>
    <input type="checkbox" name="menu-item" data-price="90" id="strawberryShake"> Strawberry Shake - Rs.90
    <div class="input-group">
      <label for="quantityStrawberryShake">Quantity:</label>
      <input type="number" id="quantityStrawberryShake" value="0" min="0">
    </div>
  </div>
  <div>
    <input type="checkbox" name="menu-item" data-price="85" id="chocolateShake"> Chocolate Shake - Rs.85
    <div class="input-group">
      <label for="quantityChocolateShake">Quantity:</label>
      <input type="number" id="quantityChocolateShake" value="0" min="0">
    </div>
  </div>
  <div>
    <input type="checkbox" name="menu-item" data-price="95" id="blackCurrentShake"> Black Current Shake - Rs.95
    <div class="input-group">
      <label for="quantityBlackCurrentShake">Quantity:</label>
      <input type="number" id="quantityBlackCurrentShake" value="0" min="0">
    </div>
  </div>
  <br>
  <label>Additional Comments:</label><br>
  <textarea id="comments" name="comments" rows="3" cols="50"></textarea><br><br>

  <p style="color: rgb(0, 255, 68);">Total Price: Rs.<span id="total-price">0.00</span></p>

  <p style="color: rgb(0, 255, 81);">Total Quantity: <span id="total-quantity">0</span></p>

  

  <button type="button" onclick="calculateTotal()">Calculate Total</button>
</div>
